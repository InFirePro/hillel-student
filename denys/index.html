<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Card</title>
  </head>
  <body>
    <section class="section">
      <div class="card" data-qa="card">
        <div class="card__img-box">
          <img
            src="./images/imac.png"
            alt="img-product"
            class="card__img-product"
          />
        </div>
        <h5 class="card__title-product">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h5>
        <p class="card__product-code">Product code: 195434</p>
        <div class="card__wrapper-star">
          <div class="card__stars stars--0">
            <div class="card__star"></div>
            <div class="card__star"></div>
            <div class="card__star"></div>
            <div class="card__star"></div>
            <div class="card__star"></div>
          </div>
          <p class="card__product-reviews">Reviews: 5</p>
        </div>
        <div class="card__wrapper-price">
          <div class="card__price">Price:</div>
          <div class="card__price-total">$2,199</div>
        </div>
        <button type="button" data-qa="hover" class="card__button">Buy</button>
      </div>
    </section>
  </body>
</html>
